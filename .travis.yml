sudo: required
services:
  - docker

before_install:
  - docker build -t ecomm:latest -f DockerFile.dev .

script:
  - docker run -e CI=true ecomm:latest npm run test -- --coverage

deploy:
  provider: heroku
  app: e-comm-live
  run: "heroku-postbuild"
  strategy: git
  on:
    branch: master
  api_key: $HEROKU_API_KEY
